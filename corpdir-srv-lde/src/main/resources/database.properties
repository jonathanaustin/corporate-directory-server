javax.persistence.jdbc.user=
javax.persistence.jdbc.password=
javax.persistence.provider=org.hibernate.jpa.HibernatePersistenceProvider
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.dialect=org.hibernate.dialect.DerbyDialect
hibernate.temp.use_jdbc_metadata_defaults=false
hibernate.connection.autocommit=true

## Embedded Derby
javax.persistence.schema-generation.database.action=create
javax.persistence.jdbc.url=jdbc:derby:memory:tempDb;create=true
javax.persistence.jdbc.driver=org.apache.derby.jdbc.EmbeddedDriver
javax.persistence.schema-generation.create-script-source=META-INF/create.sql
javax.persistence.sql-load-script-source=META-INF/sample_data.sql
hibernate.hbm2ddl.auto=create

